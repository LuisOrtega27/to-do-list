<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>


    <main class="wrapper">

        <header>
            
            <h1 class="title">Lista de cosas por hacer</h1>
            
        </header>
        
        <section id="search-area">
            
            <label for="search-input">Buscar:</label>
            <input type="text" name="search-input" id="search-input" placeholder="Task title">

            <button id="add-new" class="g-btn">+</button>

        </section>

        <section id="list-area">
            
            <div>
                <h3 class="list-title">En espera</h3>
                <ul class="list stand-by" data-list="0"></ul>
            </div>

            <div>
                <h3 class="list-title">En proceso</h3>
                <ul class="list on-work" data-list="1"></ul>
            </div>
            
            <div>
                <h3 class="list-title">Terminados</h3>
                <ul class="list finished" data-list="2"></ul>
            </div>

        </section>
        
    </main>

    <script src="./logics.js"></script>
    
</body>
</html>
